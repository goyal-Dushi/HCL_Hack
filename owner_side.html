<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to bottom, #ffffff 0%, #9966ff 100%);">
    
    <div class="d-flex">
        <div class="container text-center p-4">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12 p-3 mt-2">
                    <h4 style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-weight: 500;border-bottom-style:solid;border-bottom-width: 1px;padding-bottom: 10px;">Provide Info Of Shop You Own</h4>
                    <form action="#" method="post">
                        <div class="form-row pt-2">
                            <div class="form-group col">
                                <input type="text" class="form-control form-control-lg" name="owner_name" id="owner_name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group col">
                                <input type="tel" name="contact" id="contact" class="form-control form-control-lg" placeholder="Your Contact no." required>
                            </div>
                        </div>
                        <div class="form-row pt-2">
                            <div class="custom-file mb-3">
                                <input type="file" name="shopImage" id="shopImage" placeholder="Upload image of Shop" class="custom-file-input form-control-lg">
                                <label for="shopImage" class="custom-file-label">Upload Your Shop's Image</label>
                            </div>
                            <div class="form-group col">
                                <label for="category"><small>Type of shop you Own</small></label>
                                <select class="custom-select form-control-lg" name="category" id="category" required>
                                    <option value="General">General Store</option>
                                    <option value="Pharmacy">Pharmacy</option>
                                    <option value="Mechanic">Mechanic</option>
                                    <option value="plumbing">Plumber</option>
                                    <option value="grocery">Grocery Store</option>
                                    <option value="Other options">Will be available</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row pt-2">
                            <div class="form-group col">
                                <input type="text" name="shop_name" id="shop_name" placeholder="Your Shop's Name" class="form-control form-control-lg">
                            </div>
                        </div>
                        <div class="form-row pt-2 pb-3">
                            <div class="form-group col">
                                <input type="text" name="address" id="address" placeholder="Your Shop's Address" class="form-control form-control-lg">
                            </div>
                            <div class="form-group col">
                                <input type="text" name="city" id="city" placeholder="City" class="form-control form-control-lg" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-outline-dark">Submit</button>
                    </form>
                    <div class="text-center pt-4" style="margin-top: 70px;">
                        <a href="./listMarket.html"><button class="btn btn-lg btn-primary mt-2">Visit Shops</button></a>
                        <button type="submit" class="btn btn-lg btn-success mt-2 ml-3">In Green Zone</button>
                        <button type="submit" class="btn btn-lg btn-danger mt-2 ml-3">In Red Zone</button>
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12 p-3 mt-2">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action list-group-item-primary mb-2">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-2">Customer Name</h5>
                        </div>
                        <p>Requirements of the Customer</p>
                        <p>Contact Number</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-primary mb-2">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-2">Customer Name</h5>
                        </div>
                        <p>Requirements of the Customer</p>
                        <p>Contact Number</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-primary mb-2">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-2">Customer Name</h5>
                        </div>
                        <p>Requirements of the Customer</p>
                        <p>Contact Number</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
