<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body>
        <div class="container-fluid display-flex justify-content-center back">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 p-3">
                    <h1 style="text-align: center;">Welcome</h1>
                    <div class="pt-2">
                        <img src="images/homeImg.jpg" alt="picsart" height="620px" width="100%">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 p-2">
                    <img src="images/seller.jpg" alt="seller inage" width="100%" height="470px">
                    <h4 class="pt-3" style="text-align: center;">SELLER LOGIN</h4>
                    <div class="pt-3">
                        <div class="form-group">
                            <input type="email" name="seller_email" class="form-control form-control-md" placeholder="Your Email ID">
                        </div>
                        <div class="form-group">
                            <input type="password" name="seller_pwd" class="form-control form-control-md" placeholder="Password">
                            <small class="form-text text-muted">Must be min of 6 char in length</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 p-2">
                    <img src="images/buyer.jpg" height="470px" width="100%" alt="buyer image">
                    <h4 class="pt-3" style="text-align: center;">BUYER LOGIN</h4>
                    <div class="pt-3">
                        <div class="form-group">
                            <input type="email" name="buyer_email" class="form-control form-control-md" placeholder="Your Email ID">
                        </div>
                        <div class="form-group">
                            <input type="password" name="buyer_pwd" class="form-control form-control-md" placeholder="Password">
                            <small class="form-text text-muted">Must be min of 6 char in length</small>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
</body>
</html>
